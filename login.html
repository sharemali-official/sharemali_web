<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShareMali</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-brand">
                <img src="assets/logo.svg" alt="ShareMali" class="logo">
                <h1>ShareMali</h1>
            </div>
            <div class="auth-illustration">
                <div class="illustration">
                    <!-- Add your illustration here -->
                    <i class="fas fa-robot"></i>
                </div>
            </div>
            <div class="auth-features">
                <div class="feature">
                    <i class="fas fa-check"></i>
                    <span>Manage all your extensions</span>
                </div>
                <div class="feature">
                    <i class="fas fa-check"></i>
                    <span>Real-time analytics</span>
                </div>
                <div class="feature">
                    <i class="fas fa-check"></i>
                    <span>Advanced security</span>
                </div>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your ShareMali dashboard</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-auth">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                    
                    <div class="auth-divider">
                        <span>or continue with</span>
                    </div>
                    
                    <div class="auth-providers">
                        <button type="button" class="auth-provider discord">
                            <i class="fab fa-discord"></i> Discord
                        </button>
                        <button type="button" class="auth-provider github">
                            <i class="fab fa-github"></i> GitHub
                        </button>
                    </div>
                    
                    <p class="auth-footer">
                        Don't have an account? <a href="register.html">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
